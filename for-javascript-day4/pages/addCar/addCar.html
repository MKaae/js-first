<div class="template">
  <h1>Add Car</h1>
  <div class="col">
    <form id="car-form">
      <div class="row mb-3">
        <label for="brand" class="col-sm-2 col-form-label">Brand</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="brand" name="brand">
        </div>
      </div>
      <div class="row mb-3">
        <label for="model" class="col-sm-2 col-form-label">Model</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="model" name="model">
        </div>
      </div>
      <div class="row mb-3">
        <label for="pricePerDay" class="col-sm-2 col-form-label">Price Per Day</label>
        <div class="col-sm-10">
          <input type="number" step="0.01" class="form-control" id="pricePerDay" name="pricePerDay">
        </div>
      </div>
      <div class="row mb-3">
        <label for="bestDiscount" class="col-sm-2 col-form-label">Best Discount</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="bestDiscount" name="bestDiscount">
        </div>
      </div>
    </form>
    <button id="add-car-btn">Submit new item</button>
    <p id="show-data-car"></p>
  </div>
</div>
