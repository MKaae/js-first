<div class="template">
  <h1>Edit Car</h1>
  <div class="col">
    <label for="text-for-id2">Id</label>&nbsp;<input id="text-for-id2" />
    <button id="btn-find2">Find item to edit</button>
    <div id="show-car2" style="display: flex;">
      <form id="car-form">
        <div class="form-column">
          <label for="car-id2">Car id:</label>
          <input type="number" id="car-id2" name="car-id2" readonly>
        </div>
        <div class="form-column">
          <label for="brand2">Brand:</label>
          <input type="text" id="brand2" name="brand2" readonly>
        </div>
        <div class="form-column">
          <label for="model2">Model:</label>
          <input type="text" id="model2" name="model" readonly>
        </div>
        <div class="form-column">
          <label for="ppd2">Price per day:</label>
          <input type="number" id="ppd2" name="price-per-day" readonly>
        </div>
        <div class="form-column">
          <label for="bd2">Best discount:</label>
          <input type="number" id="bd2" name="best-discount2" required>
        </div>
      </form>
    </div>
    <button id="edit-car">Submit edited item</button>
    <p id="show-edit"></p>
  </div>
</div>
</div>
